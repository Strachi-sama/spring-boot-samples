<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <!--  -->

    <div class="container">

        <form action="#" th:action="@{/customers}" th:object="${customerForm}" method="post" class="mb-5">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
                    th:field="*{name}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
 
                </div>

            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
                    th:field="*{lastName}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}">
  
                </div>

            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
                    th:field="*{email}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

                </div>

                <div class="alert alert-danger" role="alert" th:if="${emailExist} != null">
                    <strong>Email already used</strong>
                </div>


            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <ul class="list-group" th:each="customer: ${customers}">
            <li class="list-group-item"
                th:text="${customer.getId() + '.- ' + customer.getFirstName() + ' ' + customer.getLastName()}"></li>
        </ul>
    </div>
    <!--  -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
