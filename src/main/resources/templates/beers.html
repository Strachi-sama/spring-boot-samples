<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<!--  -->

    <div class="container">
        
        <div class="row" >
            <div class="col-sm-12 col-md-6 col-lg-4 my-2" th:each="beer: ${beersArray}">
                <div class="card h-100">
                    <img class="card-img-top d-block mx-auto mt-3" th:src="${{beer.imageUrl}}" alt="" style="width: 50px;">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${{beer.name}}"></h4>
                        <p class="card-text" th:text="${{beer.tagline}}"></p>
                        <p class="card-text" th:text="${{beer.abv}}"></p>
                    </div>
                </div>
            </div>
        </div>
                  
    </div>
<!--  -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
    integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
</html>
